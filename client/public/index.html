<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NjordBreeze - Wind Edition</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="css/styles.css" />

    </head>
    <body>

        <div id="info-modal">
            <div class="info-content">
                <h1>Välkommen till <br /> NjordBreeze <br /> - Wind Edition</h1>
                <p>En app som visar historisk data för vindhastigheter över Sverige. Använd kontrollerna för att starta, pausa och återställa tidslinjen.</p>
                <button id="close-info-button">Stäng</button>
            </div>
        </div>
        

        <div id="loading-bar" style="display: none;">
            <div class="loader"></div>
            <div class="loading-text">Laddar data...</div>
        </div>

        <div id="color-scale">
            <div class="color-legend">
                <div class="color-scale-labels">
                    <span>0</span>
                    <span id="color-scale-container"></span>
                    <span>33+ m/s</span>
                </div>
            </div>
        </div>
        
        <div id="time-slider-container">
            <input type="range" id="time-slider" min="0" max="24" value="0" step="1">
        </div>

        <div id="map"></div>
        <div id="datetime-display"></div>
        <div id="controls">
            <button id="start-button">Start</button>
            <button id="pause-button" disabled>Paus</button>
            <button id="reset-button" disabled>Återställ</button>
        </div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
